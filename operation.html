<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>猫猫贴纸墙</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-role="">
    <main class="page">
      <header class="hero">
        <h1>贴纸墙</h1>
        <p class="subtitle">把想说的话贴在这里吧。</p>
      </header>

      <section id="sticker-screen" class="card sticker-screen">
        <div class="sticker-header">
          <div>
            <h2>今天的心情贴纸</h2>
            <p class="sticker-meta">我的身份是：<span id="current-role">—</span></p>
          </div>
          <div class="sticker-zoom" aria-label="调整贴纸墙大小">
            <button type="button" class="zoom-btn" id="zoom-out" aria-label="缩小">-</button>
            <input
              id="wall-zoom"
              type="range"
              min="0.6"
              max="1.6"
              step="0.1"
              value="1"
              aria-label="贴纸墙缩放"
            />
            <button type="button" class="zoom-btn" id="zoom-in" aria-label="放大">+</button>
            <span class="zoom-value" id="zoom-value">100%</span>
          </div>
        </div>

        <form id="sticker-form" class="sticker-form">
          <input
            id="sticker-input"
            type="text"
            placeholder="写下想贴的内容…"
            maxlength="120"
          />
          <input
            id="sticker-image"
            class="sticker-file"
            type="file"
            accept="image/*"
          />
          <button type="submit">贴上</button>
        </form>

        <div class="sticker-hint">提示：可上传图片（JPG/PNG），拖动贴纸可以移动位置；双击贴纸可以删除。</div>

        <div class="sticker-wall-wrap" aria-live="polite">
          <div id="sticker-wall" class="sticker-wall"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>🐱的小宇宙。</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
