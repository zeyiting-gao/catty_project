<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中猫 · 小猫 的小站</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <header class="hero">
      <div class="badge">只给中猫和小猫</div>
      <h1>猫猫小站</h1>
      <p class="subtitle">选好你的身份，我们的聊天会一直留在这里。</p>
    </header>

    <section id="role-screen" class="card role-screen">
      <h2>选择你的角色</h2>
      <p class="hint">只有「小猫」或「中猫」能进入</p>
      <div class="icon-grid">
        <a class="icon" href="empty.html" data-role="乌龟">
          <span class="emoji">🐢</span>
          <span class="label">乌龟</span>
        </a>
        <a class="icon" href="empty.html" data-role="小鸟">
          <span class="emoji">🐦</span>
          <span class="label">小鸟</span>
        </a>
        <a class="icon" href="empty.html" data-role="小狗">
          <span class="emoji">🐶</span>
          <span class="label">小狗</span>
        </a>
        <a class="icon" href="xiaomao.html" data-role="小猫">
          <span class="emoji">🐱</span>
          <span class="label">小猫</span>
        </a>
        <a class="icon" href="empty.html" data-role="小兔">
          <span class="emoji">🐰</span>
          <span class="label">小兔</span>
        </a>
        <a class="icon" href="zhongmao.html" data-role="中猫">
          <span class="emoji">🐯</span>
          <span class="label">中猫</span>
        </a>
        <a class="icon" href="empty.html" data-role="小熊">
          <span class="emoji">🐻</span>
          <span class="label">小熊</span>
        </a>
        <a class="icon" href="empty.html" data-role="小狐">
          <span class="emoji">🦊</span>
          <span class="label">小狐</span>
        </a>
        <a class="icon" href="empty.html" data-role="小猪">
          <span class="emoji">🐷</span>
          <span class="label">小猪</span>
        </a>
      </div>
      <div class="role-actions">
        <button id="clear-role" class="ghost" type="button">清除选择</button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>只属于中猫和小猫的小小宇宙。</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>

</html>
