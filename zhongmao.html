<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>中猫的对话</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-role="中猫">
    <main class="page">
      <header class="hero">
        <div class="badge">中猫 专属</div>
        <h1>中猫的聊天界面</h1>
        <p class="subtitle">把所有温柔都给小猫。</p>
      </header>

      <section id="chat-screen" class="card chat-screen">
        <div class="chat-header">
          <div class="chat-title">
            <div class="chat-avatars">
              <span class="avatar cat">小猫</span>
              <span class="avatar tiger">中猫</span>
            </div>
            <div>
              <h2>聊天中</h2>
              <p class="chat-meta">当前身份：<span id="current-role">—</span></p>
            </div>
          </div>
          <button id="switch-role" class="ghost" type="button">切换身份</button>
        </div>

        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="chat-form" class="chat-form">
          <input id="message-input" type="text" placeholder="写点想说的话…" autocomplete="off" maxlength="200" required />
          <button type="submit">发送</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>只属于中猫和小猫的小小宇宙。</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
